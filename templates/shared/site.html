<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-brand"><i><b>QUIZ APP</b></i></div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'landing' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quizzes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create quiz' %}">Create Quiz</a>
            </li>
        </ul>

        <ul class="nav justify-content-end">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'user profile' %}">Hello, {{ user.username }}!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'logout user' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'login user' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'register user' %}">Register</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="bg-dark">
        {% block site_content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
