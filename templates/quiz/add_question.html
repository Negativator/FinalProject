{% extends 'shared/site.html' %}
{% load bootstrap4 %}
{% block site_content %}
    <h1 class="text-center text-light">Add Question</h1>
    <div class="container text-light">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
            {% buttons %}
                <button class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
